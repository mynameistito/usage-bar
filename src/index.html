<html lang="en" class="dark">

						<span>Claude</span>

					<button id="tab-zai" class="tab-button" data-tab="zai">

					</button>
				</div>

				<!-- Claude View -->
				<div id="claude-view" class="provider-view">
					<div class="provider-header">
						<div class="provider-header-row">
							<div class="provider-name">Claude</div>
							<span id="claude-tier" class="provider-tier">--</span>
						</div>
						<div class="provider-meta">
							<span id="claude-updated" class="provider-updated"
								>Updated just now</span
							>
						</div>
					</div>

					<div
						id="claude-error"
						class="error-container"
						style="display: none"
					>
						<div class="error-icon">
							<svg viewBox="0 0 24 24" fill="currentColor">
								<path
									d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
								/>
							</svg>
						</div>
						<div class="error-content">
							<h3>Error</h3>
							<p id="claude-error-message"></p>
						</div>
					</div>

					<div id="claude-data" style="display: none"></div>

					<div class="divider"></div>

				<!-- Extra Usage -->
				<div id="extra-usage-section" class="info-section">
					<div class="info-section-header">
						<span class="info-section-title">Extra usage</span>
					</div>
					<div id="extra-usage-label" class="info-row">Not enabled</div>
					<div id="extra-usage-value" class="info-row muted" style="display: none;">â€”</div>
				</div>

				<div class="divider"></div>
			</div>

				<!-- Z.ai View -->
				<div id="zai-view" class="provider-view" style="display: none">
					<div class="provider-header">
						<div class="provider-header-row">
							<div class="provider-name">Z.ai Coding Plan</div>
							<span id="zai-tier" class="provider-tier">--</span>
						</div>
						<div class="provider-meta">
							<span id="zai-updated" class="provider-updated"
								>Updated just now</span
							>
							<div id="zai-connected-status" class="zai-header-status"></div>
						</div>
					</div>

					<div
						id="zai-error"
						class="error-container"
						style="display: none"
					>
						<div class="error-icon">
							<svg viewBox="0 0 24 24" fill="currentColor">
								<path
									d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
								/>
							</svg>
						</div>
						<div class="error-content">
							<h3>Error</h3>
							<p id="zai-error-message"></p>
						</div>
					</div>

					<div id="zai-data" style="display: none"></div>
				</div>

				<!-- Amp View -->
				<div id="amp-view" class="provider-view" style="display: none">
					<div class="provider-header">
						<div class="provider-header-row">
							<div class="provider-name">Amp</div>
							<span id="amp-tier" class="provider-tier">Free</span>
						</div>
						<div class="provider-meta">
							<span id="amp-updated" class="provider-updated"
								>Updated just now</span
							>
							<div id="amp-connected-status" class="amp-header-status"></div>
						</div>
					</div>

					<div
						id="amp-error"
						class="error-container"
						style="display: none"
					>
						<div class="error-icon">
							<svg viewBox="0 0 24 24" fill="currentColor">
								<path
									d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
								/>
							</svg>
						</div>
						<div class="error-content">
							<h3>Error</h3>
							<p id="amp-error-message"></p>
						</div>
					</div>

					<div id="amp-data" style="display: none"></div>
				</div>

				<div class="divider"></div>

				<!-- Menu Section -->
				<div class="menu-section">
					<button id="settings-button" class="menu-button">
						<span class="icon">
							<svg
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<circle cx="12" cy="12" r="3"></circle>
								<path
									d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"
								></path>
							</svg>
						</span>
						<span>Settings...</span>
					</button>
					<button id="quit-button" class="menu-button">
						<span class="icon">
							<svg
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path
									d="M18.36 6.64a9 9 0 1 1-12.73 0M12 2v10"
								/>
							</svg>
						</span>
						<span>Quit</span>
					</button>
				</div>
			</div>
		</div>
		<script type="module" src="./main.ts"></script>
	</body>
</html>
