    <meta charset="UTF-8">

      href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,600,700&display=swap"
      rel="stylesheet"
    >
    <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    :root {
      --bg: hsl(0 0% 3.9%);
      --surface: hsl(0 0% 7%);
      --border: hsl(0 0% 14.9%);
      --fg: hsl(0 0% 98%);
      --muted: hsl(0 0% 45%);
      --green: hsl(142 47% 40%);
      --amber: hsl(38 75% 50%);
      --red: hsl(0 55% 50%);
    }

    body {
      display: flex;
      flex-direction: column;
      gap: 80px;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 80px 40px;
      font-family: "Satoshi", system-ui, sans-serif;
      color: var(--fg);
      background: var(--bg);
    }

    /* ── HERO ── */
    .hero {
      display: flex;
      flex-direction: column;
      gap: 32px;
      align-items: center;
    }

    .logo-hero svg {
      display: block;
      filter: drop-shadow(0 0 40px hsla(142 47% 40% / 0.18))
        drop-shadow(0 0 80px hsla(38 75% 50% / 0.1));
    }

    .wordmark {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .wordmark-text {
      font-size: 28px;
      font-weight: 600;
      color: var(--fg);
      letter-spacing: -0.04em;
    }

    .wordmark-text span {
      font-weight: 400;
      color: var(--muted);
    }

    .tagline {
      font-size: 13px;
      font-weight: 500;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* ── SIZES ── */
    .section-label {
      margin-bottom: 24px;
      font-size: 11px;
      font-weight: 600;
      color: var(--muted);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .sizes {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      align-items: flex-end;
      justify-content: center;
    }

    .size-item {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .size-label {
      font-size: 11px;
      font-weight: 500;
      color: var(--muted);
    }

    /* ── PALETTE ── */
    .palette {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .swatch {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    .swatch-dot {
      width: 36px;
      height: 36px;
      border: 1px solid var(--border);
      border-radius: 50%;
    }

    .swatch-name {
      font-size: 10px;
      font-weight: 500;
      color: var(--muted);
      letter-spacing: 0.05em;
    }

    /* ── LOCKUP ── */
    .lockups {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }

    .lockup-card {
      display: flex;
      gap: 16px;
      align-items: center;
      padding: 28px 36px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
    }

    .lockup-card .lockup-label {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.03em;
    }

    .lockup-card .lockup-sub {
      margin-top: 2px;
      font-size: 12px;
      font-weight: 500;
      color: var(--muted);
    }

    hr.divider {
      width: 100%;
      max-width: 640px;
      border: none;
      border-top: 1px solid var(--border);
    }

        <!--
          Usage Bar logomark.
          Concept: three pill-shaped progress bars — one per AI provider —
          living inside a dark squircle. Each bar is partially filled, using
          the app's own green→amber→red usage-threshold palette.
          A tiny live-pulse dot sits top-right to hint at real-time polling.

          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 240 240"
          width="240"
          height="240"
          role="img"

            <!-- Claude bar: healthy green -->
            <linearGradient id="g-claude" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="hsl(142 47% 32%)" />
              <stop offset="100%" stop-color="hsl(142 47% 48%)" />
            </linearGradient>

            <!-- Z.ai bar: nudging into amber -->
            <linearGradient id="g-zai" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="hsl(142 47% 36%)" />
              <stop offset="62%" stop-color="hsl(80  60% 44%)" />
              <stop offset="100%" stop-color="hsl(38  75% 52%)" />
            </linearGradient>

            <!-- Amp bar: deep into red territory -->
            <linearGradient id="g-amp" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="hsl(142 47% 36%)" />
              <stop offset="55%" stop-color="hsl(38  75% 50%)" />
              <stop offset="100%" stop-color="hsl(0   55% 52%)" />
            </linearGradient>

            <!-- Glow filter for filled bars -->
            <filter id="bar-glow" x="-10%" y="-80%" width="120%" height="360%">
              <feGaussianBlur stdDeviation="3" result="blur" />
              <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>

            <!-- Clip paths so fills don't bleed outside their track shape -->
            <clipPath id="clip-claude">
              <rect x="44" y="82" width="152" height="20" rx="10" />
            </clipPath>
            <clipPath id="clip-zai">
              <rect x="44" y="110" width="152" height="20" rx="10" />
            </clipPath>
            <clipPath id="clip-amp">
              <rect x="44" y="138" width="152" height="20" rx="10" />
            </clipPath>
          </defs>

          <!-- ── Background squircle ── -->
          <rect width="240" height="240" rx="52" fill="hsl(0 0% 5%)" />
          <!-- subtle inner stroke -->
          <rect
            width="240"
            height="240"
            rx="52"
            fill="none"
            stroke="hsl(0 0% 12%)"
            stroke-width="1.5"
          />

          <!-- ── Service dots (left margin) ── -->
          <!-- Claude dot -->
          <circle cx="30" cy="92" r="4" fill="hsl(142 47% 42%)" opacity="0.9" />
          <!-- Z.ai dot -->
          <circle cx="30" cy="120" r="4" fill="hsl(38 75% 52%)" opacity="0.9" />
          <!-- Amp dot -->
          <circle cx="30" cy="148" r="4" fill="hsl(0 55% 52%)" opacity="0.9" />

          <!-- ── Bar tracks ── -->
          <rect
            x="44"
            y="82"
            width="152"
            height="20"
            rx="10"
            fill="hsl(0 0% 10%)"
          />
          <rect
            x="44"
            y="110"
            width="152"
            height="20"
            rx="10"
            fill="hsl(0 0% 10%)"
          />
          <rect
            x="44"
            y="138"
            width="152"
            height="20"
            rx="10"
            fill="hsl(0 0% 10%)"
          />

          <!-- ── Bar fills ── -->
          <!-- Claude: 62% -->
          <rect
            x="44"
            y="82"
            width="94"
            height="20"
            rx="10"
            fill="url(#g-claude)"
            clip-path="url(#clip-claude)"
            filter="url(#bar-glow)"

          <!-- Z.ai: 83% -->

            width="126"
            height="20"
            rx="10"
            fill="url(#g-zai)"

          <!-- Amp: 91% -->

            y="138"
            width="138"
            height="20"
            rx="10"
            fill="url(#g-amp)"
            clip-path="url(#clip-amp)"
            filter="url(#bar-glow)"
          />

          <!-- ── Live pulse dot (top-right) ── -->

            cx="200"
            cy="48"
            r="6"
            fill="hsl(142 47% 42%)"
            opacity="0.25"
          />
          <circle cx="200" cy="48" r="3.5" fill="hsl(142 47% 48%)">
            <animate

              values="1;0.3;1"

          </circle>

          <!-- ── "UB" monogram (bottom-right) ── -->
