name: Build Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to build (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build:
    name: Build (${{ matrix.arch }})
    runs-on: windows-latest
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            target: x86_64-pc-windows-msvc
          - arch: arm64
            target: aarch64-pc-windows-msvc

    env:
      LEFTHOOK: 0
      CARGO_INCREMENTAL: "0"

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.event.release.tag_name }}

      - uses: oven-sh/setup-bun@v2

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.target }}
          save-always: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri app
        run: bun run tauri build --target ${{ matrix.target }}

      - name: Upload installers to release
        shell: bash
        run: |
          if ! compgen -G "src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe" > /dev/null || \
             ! compgen -G "src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi" > /dev/null; then
            echo "Error: Missing required installer files"
            exit 1
          fi
          gh release upload ${{ inputs.tag || github.event.release.tag_name }} \
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe \
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
