name: Build Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.arch }})
    runs-on: windows-latest
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            target: x86_64-pc-windows-msvc
          - arch: arm64
            target: aarch64-pc-windows-msvc

    env:
      LEFTHOOK: 0
      CARGO_INCREMENTAL: "0"

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: oven-sh/setup-bun@v2

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.target }}
          save-always: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri app
        run: bun run tauri build --target ${{ matrix.target }}

      - name: Upload installers to release
        shell: bash
        run: |
          for pattern in "src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe" "src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi"; do
            if ! ls $pattern 1> /dev/null 2>&1; then
              echo "Error: No files found matching pattern: $pattern"
              exit 1
            fi
          done
          gh release upload ${{ github.event.release.tag_name }} \
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe \
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
