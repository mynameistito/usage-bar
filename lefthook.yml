pre-commit:
  jobs:
    - run: bunx ultracite fix
      glob:
        - "**/*.js"
        - "**/*.jsx"
        - "**/*.ts"
        - "**/*.tsx"
        - "**/*.json"
        - "**/*.jsonc"
        - "**/*.css"
      stage_fixed: true
    - run: bun typecheck
    - run: bun cargo:check
    - run: cd src-tauri && cargo clippy -- -D warnings
    - run: cd src-tauri && cargo fmt --check

